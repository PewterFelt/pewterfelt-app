---
name: Check Expo health

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  expo-doctor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: "pnpm"
      - run: pnpm install expo
      - run: pnpm expo:doctor
